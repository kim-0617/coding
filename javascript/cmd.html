<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>자바스크립트 기본 명령어</title>
    <style>
         #main table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            margin-bottom: 10px;
        }

        /* 콘텐츠 영역 */
        #main {
            border-bottom: 1px dashed #cdcdcd;
        }

        #main h2 {
            margin-bottom: 10px;
        }

        /* 표 */
        #main table .center {
            text-align: center;
        }

        #main table tr th {
            border: 1px solid #dedede;
            padding: 10px;
            font-weight: normal;
            background-color: #f5f5f5;
        }

        #main table tr td {
            border: 1px solid #dedede;
            padding: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>Javascript</h1>
        <nav class="header_nav">
            <ul>
                <li><a href="javascript01.html">데이터 저장하기</a></li>
                <li><a href="javascript02.html">데이터 불러오기</a></li>
                <li><a href="javascript03.html">데이터 실행하기</a></li>
                <li><a href="javascript04.html">데이터 제어하기</a></li>
            </ul>
            <ul>
                <li><a href="#">문자열 객체</a></li>
                <li><a href="#">배열 객체</a></li>
                <li><a href="#">수학 객체</a></li>
                <li><a href="#">숫자 객체</a></li>
                <li><a href="#">브라우저 객체</a></li>
                <li><a href="#">요소 객체</a></li>
                <li><a href="#">이벤트 객체</a></li>
            </ul>
            <ul class="study">
                <li><a href="basic.html">기본 규칙</a></li>
                <li><a href="cmd.html">기본 명령어</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->
    <main id="main">
        <h2>자바스크립트 기본 명령어</h2>
        <table>
            <thead>
                <tr>
                    <th>분류</th>
                    <th>명령어</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="center">입력</td>
                    <td>prompt('입력제목', '입력내용');</td>
                </tr>
                <tr>
                    <td rowspan="3" class="center">출력</td>
                    <td>document.write('출력내용');</td>
                </tr>
                <tr>
                    <td>console.log('출력내용');</td>
                </tr>
                <tr>
                    <td>alert('출력내용');</td>
                </tr>
                <tr>
                    <td class="center">확인</td>
                    <td>confirm('확인내용');</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
